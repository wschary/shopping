<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 3. 为函数设置形参
        /**
         * type 请求的类型，可以是GET或POST
         * url  接口地址
         * data 发送给服务器的数据，请求参数
         */
        function ajax(type, url, data) {
            var xhr = new XMLHttpRequest();
           
            // 分为GET和POST两种情况
            if (type === 'GET') {
                // 判断，是否有参数。如果有参数，则把参数拼接到url上
                if (data) {
                    url = url + '?' + data; // /time?id=111&age=222
                    data = null;
                }
            }
            xhr.open(type, url);

            if (type === 'POST') {
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            }
            xhr.send(data);

            xhr.onload = function () {
                console.log(this.response);
            }
        }
        // ajax('GET', '/time');
        // ajax('GET', '/time', null);
        // ajax('GET', '/time', 'id=111&age=222');
        ajax('POST', '/query-post', 'id=111&age=222');
    </script>
</body>

</html>
